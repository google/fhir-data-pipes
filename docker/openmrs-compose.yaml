version: '2.4'
services:
  mysql:
    image: gobbledegook/openmrs-fhir-mysql:ocl-${DATABASE_DUMP_MODE:-small}  # for big data dump set 'big', for small data dump set 'small' (default mode)
    restart: always
    ports:
      - "3306:3306"
    container_name: openmrs-fhir-mysql
    healthcheck:
      test: "exit 0"

  openmrs:
    restart: "always"
    image: gobbledegook/openmrs-reference-application-distro:empty 
    container_name: openmrs
    depends_on:
      - mysql
    ports:
      - "8099:8080"
    healthcheck:
      test: "exit 0"
    environment:
      DB_DATABASE: 'openmrs'
      DB_HOST: openmrs-fhir-mysql
      DB_USERNAME: 'mysqluser'
      DB_PASSWORD: 'mysqlpw'
      DB_CREATE_TABLES: 'false'
      DB_AUTO_UPDATE: 'false'
      MODULE_WEB_ADMIN: 'true'
      _JAVA_OPTIONS: -Xmx15g -Xms10g # change this depending on the server config