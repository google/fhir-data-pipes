version: '2.4'
services:
  sink-server:
    # Using an older version as the latest image broke our build.
    # image: "hapiproject/hapi:latest"
    image: "hapiproject/hapi:v6.1.0"
    container_name: sink-server
    environment:
      - spring.datasource.hikari.maximum-pool-size=50
      - hapi.fhir.mdm_enabled=false
      - hapi.fhir.enforce_referential_integrity_on_delete=false
      - hapi.fhir.enforce_referential_integrity_on_write=false
      - hapi.fhir.client_id_strategy=ANY
    restart: unless-stopped
    ports:
      - 8098:8080
    volumes:
      - hapi-data:/data/hapi

volumes:
  hapi-data:


networks:
  default:
    external:
      name: cloudbuild # Needed for Continuous integration
