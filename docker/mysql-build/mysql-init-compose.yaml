version: '2.4'
services:
  mysql:
    image: gobbledegook/openmrs-fhir-mysql:empty
    command: "mysqld --character-set-server=utf8 --collation-server=utf8_general_ci --datadir=/var/lib/mysql-no-volume"
    restart: always
    ports:
      - "3306:3306"
    container_name: openmrs-fhir-mysql-empty
    healthcheck:
      test: "exit 0"
    environment:
      - MYSQL_DATABASE=openmrs
      - MYSQL_ROOT_PASSWORD=debezium
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw
      - MYSQL_ROOT_HOST=%    # Allow docker containers to connect to mysql

  openmrs:
    restart: "always"
    image:  gobbledegook/openmrs-reference-application-distro:ocl-load
    container_name: openmrs-ocl-load
    depends_on:
      - mysql
    ports:
      - "8099:8080"
    healthcheck:
      test: "exit 0"
    environment:
      DB_DATABASE: 'openmrs'
      DB_HOST: openmrs-fhir-mysql-empty
      DB_USERNAME: 'mysqluser'
      DB_PASSWORD: 'mysqlpw'
      DB_CREATE_TABLES: 'false'
      DB_AUTO_UPDATE: 'false'
      MODULE_WEB_ADMIN: 'true'
      #_JAVA_OPTIONS: -Xmx1g -Xms1g # change this depending on the server config