version: '2.4'
services:
  db:
    image: postgres
    container_name: hapi-fhir-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: 'hapi'
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'admin'
    volumes:
      - hapi-fhir-db:/var/lib/postgresql/data
    
  hapi-server:
    # Using an older version as the latest image broke our build.
    # image: "hapiproject/hapi:latest"
    image: "hapiproject/hapi:v6.1.0"
    container_name: hapi-server
    environment:
      - hapi.fhir.mdm_enabled=false
      - spring.datasource.url=jdbc:postgresql://db:5432/hapi
      - spring.datasource.username=admin
      - spring.datasource.password=admin
      - spring.datasource.driverClassName=org.postgresql.Driver
      - spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
      - hapi.fhir.bulk_export_enabled=true

    restart: unless-stopped
    ports:
      - 8091:8080
      
volumes:
  hapi-fhir-db:
  hapi-server:

networks:
  default:
    external:
      name: cloudbuild # Needed for Continuous integration
