apiVersion: v1
kind: Service
metadata:
  name: {{ include "fhir-data-pipes.fullname" . }}
  labels:
    {{- include "fhir-data-pipes.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.service.extraPorts }}
    {{- toYaml .Values.service.extraPorts | nindent 4 }}
    {{- end }}
  selector:
    {{- include "fhir-data-pipes.selectorLabels" . | nindent 4 }}
